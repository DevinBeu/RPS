<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="Black">Rock Paper Scissors</h1>
      <div class="buttons">
        <button class="Purple" id="rock">Rock</button>
        <button class="Maroon" id="paper">Paper</button>
        <button class="Dark" id="scissors">Scissors</button>
      </div>
      <div id="results" class="Night"></div>
      <div id="score" class="Space">Computer: 0; Player: 0</div>
      <div class="message Halloween"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
